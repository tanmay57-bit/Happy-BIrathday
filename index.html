<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Order Button & Screen-Floating Heart Animation</title>
    
    <style>
        /* ================================================= */
        /* === GLOBAL & BODY STYLES === */
        /* ================================================= */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark background to highlight neon effect */
            font-family: Arial, sans-serif;
        }

        /* ================================================= */
        /* === BUTTON STYLING (Neon Look) === */
        /* ================================================= */
        .order-now-btn {
            /* General Button Style */
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            /* NEON STYLES */
            font-size: 25px;
            background-color: #033E6B;
            color: #00FFFF;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            
            /* The button itself no longer needs relative/overflow hidden for the hearts */
            position: relative; /* Keep for general positioning/WOW.js */
            z-index: 10; /* Ensure button is above the hearts */
            display: inline-flex; 
            align-items: center;
            justify-content: center;
        }

        .order-now-btn:hover {
            box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 45px #00FFFF;
            transform: translateY(-2px);
        }

        /* WOW.js animation styles (included for compatibility) */
        .order-now-btn.wow {
            animation-duration: 1.5s;
            animation-delay: 1s;
        }
        
        /* ================================================= */
        /* === HEART CONTAINER & STYLING === */
        /* ================================================= */
        #heart-container {
            /* This container covers the entire screen for absolute positioning */
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Crucial: ensures hearts don't block clicks on the page */
            z-index: 5;
        }

        /* Styles for the individual hearts (Pure CSS Heart Shape) */
        .heart {
            position: absolute; /* Positioned absolutely within #heart-container */
            width: 20px; 
            height: 20px;
            background-color: #ff69b4; /* Pink heart color */
            transform: rotate(-45deg); 
            opacity: 0; 
            pointer-events: none; 
            margin: -10px 0 0 -10px; /* Adjust margin to center the heart on the calculated x/y point */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%; 
        }

        .heart::before {
            top: -10px; 
            left: 0;
        }

        .heart::after {
            left: 10px; 
            top: 0;
        }

        /* Keyframes for the heart animation (Simplified for JS control) */
        @keyframes floatUpAndFade {
            0% {
                transform: rotate(-45deg) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translate(0, -50px) rotate(-45deg) scale(1.1); /* Floating up initially */
                opacity: 1;
            }
            100% {
                transform: translate(var(--translateX), var(--translateY)) rotate(-45deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <a target="_blank"
       class="order-now-btn wow zoomInUp"
       data-wow-duration="1.5s"
       data-wow-delay="1s"
       id="orderNowButton"> Order Now
    </a>

    <div id="heart-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('orderNowButton');
            const heartContainer = document.getElementById('heart-container'); 

            button.addEventListener('click', (event) => {
                // event.preventDefault(); // Uncomment this line if you want to stop the link from navigating

                const buttonRect = button.getBoundingClientRect();
                
                // Calculate the center point of the button for heart spawning
                const centerX = buttonRect.left + buttonRect.width / 2;
                const centerY = buttonRect.top + buttonRect.height / 2;

                // Create 5 hearts per click
                for (let i = 0; i < 5; i++) { 
                    const heart = document.createElement('span');
                    heart.classList.add('heart');

                    // 1. Set the heart's ABSOLUTE initial position on the viewport
                    const startX = centerX + (Math.random() - 0.5) * 40;
                    const startY = centerY + (Math.random() - 0.5) * 40;
                    heart.style.left = `${startX}px`;
                    heart.style.top = `${startY}px`;

                    // 2. Randomize animation properties for a natural look
                    const duration = 1 + Math.random() * 1.5; // 1s to 2.5s
                    const delay = Math.random() * 0.2; // 0s to 0.2s (short delay)
                    
                    // 3. Set random destination for floating (used by the CSS keyframe)
                    // The heart will float roughly up and away from the center
                    const travelX = (Math.random() - 0.5) * 150; // Random horizontal travel
                    const travelY = -150 - (Math.random() * 100); // Random vertical travel (upwards)
                    heart.style.setProperty('--translateX', `${travelX}px`);
                    heart.style.setProperty('--translateY', `${travelY}px`);

                    // 4. Apply the animation with randomized duration and delay
                    heart.style.animation = `floatUpAndFade ${duration}s ease-out ${delay}s forwards`;

                    heartContainer.appendChild(heart);

                    // Remove heart after animation finishes to prevent DOM clutter
                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                }
            });
        });
    </script>
</body>
</html>
